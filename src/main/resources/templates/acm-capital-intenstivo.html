<!DOCTYPE html>
<html>
<head>
	<title>Mais Baratas Capital Intensivo</title>
	<meta charset="utf-8">
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			max-width: 800px;
		}

		th,
		td {
			padding: 12px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		th {
			background-color: #f2f2f2;
			font-weight: bold;
			white-space: nowrap;
			width: auto;
		}
	</style>
</head>
<h2>Carteira de investimentos:</h2>
	<table>
		<thead>
			<tr>
				<th>#</th>
				<th>Ticker</th>
				<th>Nome</th>
				<th>Data DRE</th>
				<th>Roic</th>
				<th>EvEbit</th>
				<th>Soma Ranking</th>
				<th>Liquidez MÃ©dia 3 Meses</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="acao : ${ranking}">
				<td th:text="${acao.posicaoFinal}"></td>
				<td>
					<a th:href="@{/detalhes-acoes/{ticker}(ticker=${acao.ticker})}" th:text="${acao.ticker}"></a>
				</td>
				<td th:text="${acao.nome}"></td>
				<td th:text="${acao.dataUltimoDRE}"></td>
				<td th:text="${acao.roic}"></td>
				<td th:text="${acao.evEbitda}"></td>
				<td th:text="${acao.somaRanking}"></td>
				<td th:text="${acao.volume90Dias}"></td>
			</tr>
		</tbody>
	</table>
	
	
</html>
